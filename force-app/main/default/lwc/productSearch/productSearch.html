<template>
    <lightning-card title="Product Search" icon-name="standard:product">
        <div class="slds-var-m-horizontal_medium">
            <lightning-input
                type="search"
                label="Enter a keyword to see the matching products"
                onchange={changeHandler}>
            </lightning-input>
            <c-display-results
                result={products}
                error={errors}
                columns={columns}>
            </c-display-results>
        </div>
    </lightning-card>
</template>
