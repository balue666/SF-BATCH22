<template>
    <lightning-card title="Create Candidate Record" icon-name="standard:user">
        <div class="slds-var-m-horizontal_medium">
            <form>
                <!-- Candidate Name - Text -->
                <lightning-input
                    type="text"
                    label="Candidate Name"
                    name="Name"
                    onchange={changeHandler}>
                </lightning-input>

                <!-- Email - Email -->
                <lightning-input
                    type="email"
                    label="Email"
                    name="Email__c"
                    onchange={changeHandler}>
                </lightning-input>

                <!-- Is the Resume Good? - Checkbox -->
                <lightning-input
                    type="checkbox"
                    label="Is the Resume Good?"
                    name="Is_the_Resume_Good__c"
                    onchange={changeHandler}>
                </lightning-input>

                <!-- Interview Date - Date -->
                <lightning-input
                    type="date"
                    label="Interview Date"
                    name="Interview_Date__c"
                    onchange={changeHandler}>
                </lightning-input>

                <!-- Status - Picklist -->
                <lightning-combobox
                    label="Status"
                    options={statusOptions}
                    name="Status__c"
                    onchange={changeHandler}>
                </lightning-combobox>

                <!-- Cancel & Save buttons -->
                <div class="slds-align_absolute-center slds-var-m-top_medium">
                    <lightning-button
                        label="Cancel"
                        variant="neutral"
                        class="slds-var-m-right_x-small"
                        onclick={cancelHandler}>
                    </lightning-button>
                    <lightning-button
                        label="Create Record"
                        variant="brand"
                        onclick={createRecordHandler}>
                    </lightning-button>
                </div>

            </form>
        </div>
    </lightning-card>
</template>
