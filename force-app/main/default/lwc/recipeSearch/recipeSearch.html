<template>
    <lightning-card title="Recipe Search" icon-name="standard:recipe">
        <div class="slds-var-m-horizontal_medium">
            <lightning-combobox
                label="Select a Cuisine Type"
                options={cuisineOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <template lwc:if={recipes}>
                <template for:each={recipes} for:item="recp">
                    <c-display-recipe recipe={recp} key={recp.Id}></c-display-recipe>
                </template>
            </template>
            <template lwc:else>
                {info}
            </template>
        </div>
    </lightning-card>
</template>
