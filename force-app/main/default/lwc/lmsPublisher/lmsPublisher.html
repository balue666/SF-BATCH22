<template>
    <lightning-card title="LMS PUBLISHER" icon-name="action:change_record_type">
        <div class="slds-var-m-horizontal_medium">
            <lightning-textarea
                label="Enter a message to publish"
                onchange={changeHandler}>
            </lightning-textarea>
            <div class="slds-var-m-top_small">
                <lightning-button
                    label="Publish"
                    variant="success"
                    onclick={publishHandler}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
