<template>
    <lightning-card title="Conditional Rendering">
        <div class="slds-var-m-horizontal_medium">
            <lightning-button
                variant="brand"
                label={buttonLabel}
                onclick={clickHandler}>
            </lightning-button>
            <template lwc:if={showContent}>
                <div class="slds-var-m-top_small">The submit and reset types create buttons for submitting and resetting form data. Use these button types in lightning-record-edit-form and the HTML form element. The reset type button only deletes the values in the form fields without interacting with the database.</div>
            </template>
        </div>
    </lightning-card>
</template>
