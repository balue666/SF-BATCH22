<template>
    <lightning-card title="Account View Form" icon-name="standard:account">
        <div class="slds-var-m-horizontal_medium">
            <lightning-record-view-form
                object-api-name={objectName}
                record-id={recordId}>
                <!-- fields come here -->
                <div class="slds-grid slds-gutters">
                    <div class="slds-col" style="border: 2px solid aquamarine;">
                        <div class="content-header">Basic Information</div>
                        <lightning-output-field field-name={fields.name}></lightning-output-field>
                        <lightning-output-field field-name={fields.industry}></lightning-output-field>
                        <lightning-output-field field-name={fields.rating}></lightning-output-field>
                    </div>
                    <div class="slds-col">
                        <div class="content-header">Other Information</div>
                        <lightning-output-field field-name={fields.type}></lightning-output-field>
                        <lightning-output-field field-name={fields.revenue}></lightning-output-field>
                        <lightning-output-field field-name={fields.website}></lightning-output-field>
                    </div>
                </div>
            </lightning-record-view-form>
        </div>
    </lightning-card>
</template>
