<template>
    <lightning-card title="Create Account Record" icon-name="standard:account">
        <div class="slds-var-m-horizontal_medium">
            <form>
                <!-- Account Name - Text -->
                <lightning-input
                    type="text"
                    label="Account Name"
                    name="Name"
                    onchange={changeHandler}>
                </lightning-input>

                <!-- Industry - Combobox -->
                <lightning-combobox
                    label="Industry"
                    options={industryOptions}
                    name="Industry"
                    onchange={changeHandler}>
                </lightning-combobox>

                <!-- Annual Revenue - Currency -->
                <lightning-input
                    type="number"
                    label="Annual Revenue"
                    name="AnnualRevenue"
                    onchange={changeHandler}>
                </lightning-input>

                <!-- Website - URL -->
                <lightning-input
                    type="url"
                    label="Website"
                    name="Website"
                    onchange={changeHandler}>
                </lightning-input>

                <!-- Description - Long Text Area -->
                <lightning-textarea
                    label="Account Description"
                    name="Description"
                    max-length="100"
                    min-length="10"
                    message-when-too-long="Please enter your description limiting to 100 characters"
                    message-when-too-short="Please enter at least 10 characters"
                    onchange={changeHandler}>
                </lightning-textarea>

                <!-- Cancel & Save Buttons -->
                <div class="slds-align_absolute-center slds-var-m-top_medium">
                    <lightning-button
                        label="Cancel"
                        variant="neutral"
                        class="slds-var-m-right_x-small"
                        onclick={cancelHandler}>
                    </lightning-button>
                    <lightning-button
                        label="Create Account"
                        variant="brand"
                        onclick={createHandler}>
                    </lightning-button>
                </div>

            </form>
        </div>
    </lightning-card>
</template>
